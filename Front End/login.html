<!DOCTYPE html>
<html>
	<head>
		<title>Search My Home | Login</title>
		<!-- Links for Icon of the Title Bar -->
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

		<!-- CSS files linking -->
		<link rel="stylesheet" type="text/css" href="assets/css/loginstyle.css">
	</head>
	<body">

		<div class="logo_text">
			<ul type="none">
				<li>
					<img src="assets/img/logo.png" alt="Search My Home" class="img_logo">
				</li>
				<br>
				<li>
					<span>Search My Home</span>
				</li>
			</ul>
		</div>

		<div class="login">


				<input type="email" name="email" class="login_cred" placeholder="email" onfocus="this.placeholder=''" onblur="this.placeholder='email'">
				<input type="password" name="pass" class="login_cred" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'">
				<br>
				<div class="button_div">
					<a href="home.html" class="button" onclick="">Login</a>
				</div>
				<div class="register">New User? | <a href="#">Register Here</a></div>
				<br>
				<hr>

				<div class="text"> OR <br><br> Login With <br><br></div>

				<div class="social_login">
					<a href="https://accounts.google.com/Login?hl=EN" class="google"><img src="assets/img/google.png"> | google</a>
					<a href="https://en-gb.facebook.com/login/" class="facebook"><img src="assets/img/facebook.png">| facebook</a>
				</div>
				<br>

		</div>
	</body>
</html>
